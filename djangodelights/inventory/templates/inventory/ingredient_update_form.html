{% extends "inventory/base.html" %}

{% load static %}

{% block head %}    
<link rel="stylesheet" href="{% static 'inventory/style.css' %}">
{% endblock %}

{% block content %}
<h2>Update Ingredient</h2>
<form method="post">
<div>
  {% csrf_token %}
  {{ form.as_p }}
  <p>Are you sure you want to update "{{ object.name }}"?</p>
  <input type="submit" value="Confirm" />
</div>
</form>
{% endblock %}
