{% extends "inventory/base.html" %} 
{% load static %} 
{% block head %}
<link rel="stylesheet" href="{% static 'inventory/style.css' %}" />
{% endblock %} 

{% block content %}
<h2>Purchases</h2>
<a href="{% url 'purchaseslist' %}"></a>
<table id="Purchases">
  <tr>
    <th>Menu Item</th>
    <th>Date</th>
    <th>Price</th>
  </tr>

  {% for purchase in purchase_list %}

  <tr>
    <td>{{ purchase.menu_item }}</td>
    <td>{{ purchase.date }}</td>
    <td>{{ purchase.menu_item.price }}</td>
  </tr>
  {% endfor %}
</table>

<a href="{% url 'purchasecreate'%}"><button class="btn">Record Purchase</button></a>

{% endblock %}
