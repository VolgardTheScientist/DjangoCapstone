{% extends "inventory/base.html" %}

{% load static %}

{% block head %}    
<link rel="stylesheet" href="{% static 'inventory/style.css' %}">
{% endblock %}

{% block content %}
<h2>Menus</h2>
<a href="{% url 'menuslist' %}"></a>
<table id="Menus">
  <tr>
    <th>Dish</th>
    <th>Price</th>
  </tr> 
	<tr>
  {% for menu in menuitem_list %}
  </tr>
  <tr>
      <td>{{ menu.title }}</td>
      <td>{{ menu.price }}</td>

  </tr>
  {% endfor %}
</table>

{% endblock %}
